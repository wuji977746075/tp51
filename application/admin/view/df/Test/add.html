<body>
<div><img id="js-captcha" src="{:captcha_src()}" alt='captcha' /></div>
<button id="js-check">验证</button>
<script>
$(function(){
  var c = "{:captcha_src()}?r=";

    $(this).attr('src',c+Math.random());
  });
})
</script>
