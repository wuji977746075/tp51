{extend name="new/template/base" /}

{block name="area_header"}
  {include file="new/template/base_bootstrap" /}
	<link src="__CDN__bootstrap-touchspin/jquery.bootstrap-touchspin.min.css" rel="stylesheet" type="text/css" />
	<link type="text/css" rel="stylesheet" href="__CDN__select2/4.0.0/css/select2.min.css" />
	<link type="text/css" rel="stylesheet" href="__CDN__select2/4.0.0/css/cosmo-skin.css" />
{/block}

{block name="area_body"}
	<div class="admin-main container-fluid">
		<div class="admin-main-content">
			<!-- form -->
			<form class="form-horizontal well validateForm">
				<fieldset>
					<legend>
						{$entity.title}-{:L('BTN_EDIT')}</legend>
					<div class="form-group">
						<label for="inputtitle" class="col-md-2 col-lg-2 control-label">{:L('TITLE')}</label>
						<div class="col-md-10 col-lg-10">
							<input type="text" class="required form-control input-short" value="{$entity.title}" name="title" id="inputtitle" placeholder="{:L('PLACEHOLDER_TITLE')}">
						</div>
					</div>
					<div class="form-group">
						<label for="inputtitle" class="col-md-2 col-lg-2 control-label">{:L('VIEW_URL')}</label>
						<div class="col-md-10 col-lg-10">
							<input type="text" class="required form-control input-normal" value="{$entity.url}" name="url" id="inputtitle" placeholder="{:L('PLACEHOLDER_URL')}">
						</div>
					</div>
					<div class="form-group">
						<label for="inputpid" class="col-md-2 col-lg-2 control-label">所属上级菜单</label>
						<div class="col-md-10 col-lg-10">
							<select name="pid" class="form-control input-normal select2">
								<option value="0">顶级菜单</option>
								{volist name="menus" id="vo"}
									<option {eq name="entity.pid" value="$vo.id"}selected="selected"{/eq} value="{$vo.id}">{$vo.title_show}</option>
								{/volist}
							</select>
						</div>
					</div>
					<div class="form-group">
						<label for="inputfront" class="col-md-2 col-lg-2 control-label">{:L('IS_FRONT')}</label>
						<div class="col-md-10 col-lg-10 input-number">
							<div class="checkbox">
								<label>
									<input type="checkbox" {eq name="entity.is_front" value="1"}checked="checked"{/eq} class=" " id="inputfront" name="is_front" value="1">
								</label>
							</div>

						</div>
					</div>
					<div class="form-group">
						<label for="inputhide" class="col-md-2 col-lg-2 control-label">{:L('VIEW_ISHIDE')}</label>
						<div class="col-md-10 col-lg-10 input-number">
							<div class="checkbox">
								<label>
									<input type="checkbox" {eq name="entity.hide" value="1"}checked="checked"{/eq} class=" " id="inputhide" name="hide" value="1">
								</label>
							</div>

						</div>
					</div>
					<div class="form-group">
						<label for="inputis_dev" class="col-md-2 col-lg-2 control-label">{:L('VIEW_ISDEV')}</label>
						<div class="col-md-10 col-lg-10 input-number">
							<div class="checkbox">
								<label>
									<input type="checkbox" class="

							 " {eq name="entity.is_dev" value="1"}checked="checked"{/eq} id="inputis_dev" name="is_dev" value="1">
								</label>
							</div>
						</div>
					</div>
					<div class="form-group">
						<label for="inputtip" class="col-md-2 col-lg-2 control-label">{:L('VIEW_TIP')}</label>
						<div class="col-md-10 col-lg-10 ">
							<textarea class="form-control input-normal" rows="3" name="tip">{$entity.tip}</textarea>

						</div>
					</div>
					<div class="form-group">
						<label for="inputsort" class="col-md-2 col-lg-2 control-label">{:L('SORT')}</label>
						<div class="col-md-10 col-lg-10 input-number">
							<input type="text" class="required form-control	 input-number" id="inputsort" name="sort" value="{$entity.sort|default=0}">
						</div>
					</div>
					<div class="form-group">
						<label for="btns" class="col-md-2 col-lg-2 control-label">&nbsp;</label>
						<div class="col-lg-10 col-md-10">
							<a target-form="validateForm" class="ajax-post btn btn-primary" href="{:url('Menu/save',array('id'=>$entity['id']))}" autofocus="autofocus"><i class="fa fa-save"></i> {:L('BTN_SAVE')}</a>
							<a class="btn btn-default" href="{:url('Menu/index',array('pid'=>$entity['pid']))}"><i class="fa fa-times-circle"></i> {:L('BTN_CANCEL')}</a>
						</div>
					</div>
				</fieldset>
			</form>
			<!-- form -->
		</div>

	</div>
{/block}

{block name="area_footer"}
	<script src="__CDN__jquery-validation/1.13.1/jquery.validate.min.js"></script>
	<script src="__CDN__jquery-validation/1.13.1/localization/messages_zh.min.js"></script>
	<script src="__CDN__select2/4.0.0/js/select2.min.js"></script>
	<script src="__CDN__select2/4.0.0/js/i18n/zh-CN.js"></script>
	<script src="__CDN__bootstrap-touchspin/jquery.bootstrap-touchspin.min.js"></script>
	<script>
		$(function() {
			$("#inputsort").TouchSpin({
				initval: 0
			});
			$(".validateForm").validate();
			$(".select2").select2({
				language:"zh-CN",
			});
		});
	</script>
{/block}
